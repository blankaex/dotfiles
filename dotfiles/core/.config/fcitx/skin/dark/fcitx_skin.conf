[SkinInfo]
# スキン名
Name=Dark
# スキンのバージョン
Version=1.0
# スキンの作者
Author=blankaex
# スキンの詳細
Desc=Dark

[SkinFont]
# 入力時のフォントの大きさ
FontSize=10
